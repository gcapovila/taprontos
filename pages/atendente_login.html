<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tá Pronto's - Login</title>
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Google reCAPTCHA -->
        <script src='https://www.google.com/recaptcha/api.js'></script>

      <!-- JavaScript -->
      <script type="text/javascript" src="scriptLogin.js"></script>
    </head>

    <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
          <div class="container-fluid">
              <img src="https://raw.githubusercontent.com/10Daniele/imagensTaProntos/main/TaProntosLogo.png" alt="Minha Imagem" width="90px">

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto ">
                      <li class="nav-item "><a class="nav-link active" href="#">Tá Pronto's - Login</a></li>
                  </ul>
              </div>
          </div>
      </nav>

      <!-- Login -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <br>
        <div class="row containerCard">
            <div class="card" style="width: auto;">
                <h1 class="display-4">Seja bem-vindo!</h1>
                <p class="lead">Faça login para continuar: </p>                
                <div class="card-body">
                    <div>
                        <label>Email: </label>
                        <br>
                        <input id="email"></input>
                    </div>
                    <br>
                    <div>
                        <label>Senha: </label>      
                        <br>
                        <input type="password" id="password"></input>
                    </div>
                    <br>
                    <!-- data-sitekey corresponde à chave de site obtida do captcha criado no google (https://www.google.com/recaptcha/admin/site/) -->
                    <div class="g-recaptcha" data-sitekey="6Ld9aPopAAAAAAaoccqGuSTXstpM0MBbT9lZkXGQ"></div>
                    <br>
                    <button onclick="realizaLogin()" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>  
      </div>    
    </body>
</html>
