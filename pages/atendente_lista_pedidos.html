<!DOCTYPE html>
<html lang="pt-BR">

    <script type="text/javascript" src="script.js"></script>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tá Pronto's - Listar Pedidos</title>
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body onload=consultaPedidos()>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="https://raw.githubusercontent.com/10Daniele/imagensTaProntos/main/TaProntosLogo.png" alt="Minha Imagem" width="90px">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Gerenciar Pedidos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/incluir_pedido">Incluir Pedido</a></li>
                        <li class="nav-item"><a class="nav-link" href="/mostra_qrCode">Mostrar QR Code</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <br>

        <div class="container">

            <!-- Breadcrumb --> 
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Gerenciar Pedidos</li>
                </ol>
            </nav>

            <!-- Tabela -->
            <div>
                <table class="table" id="tabela_pedidos">
                    <tr id="cabecalho">
                        <td><b>ID</b></td>
                        <td><b>Senha</b></td>         
                        <td><b>Status</b></td><!-- status 1 = fila de espera | 2 = em preparação | 3 = pronto | 4 = entregue -->
                        <td><b>Itens</b></td>
                        <td><b>Ações</b></td>
                    </tr>
                </table>
            </div>
    
            <br>
    
            <div>
                <button onclick="removeTodosPedidos()" class="btn btn-danger">Excluir todos os pedidos</button>
                <button onclick="window.location.href='/incluir_pedido'" class="btn btn-primary">Incluir pedido</button>
            </div>
        </div>
        <br>
    </body>

</html>
